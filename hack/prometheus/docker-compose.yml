version: "3.9"
services:
  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - type: bind
        source: ./prometheus.yml
        target: /etc/prometheus/prometheus.yml
    healthcheck:
      test: ["CMD", "curl", "localhost:9090"]
      interval: 10s
      timeout: 1s
      retries: 30
      start_period: 10s
    ports:
      - 9090:9090

  ktranslate:
    image: kentik/ktranslate:v2
    command:
      - --sinks=prometheus
      - --format=prometheus
      - --prom_listen=:9000
      - --http_header
      - "Content-type:application/json"
      - --nf.source=netflow5
      - --nf.addr=0.0.0.0
      - --nf.port=9995
    restart: always
    ports:
      - 9000:9000
      - 9995:9995/udp
    depends_on:
      - prometheus

  nflow:
    image: ehazlett/nflow-generator:latest
    restart: always
    command:
      - -t
      - ktranslate
      - -p
      - "9995"
    depends_on:
      - ktranslate
