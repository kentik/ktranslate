name: Publish Windows

on:
  repository_dispatch:
    types: [new-snmp-profiles]

  push:
    branches:
      - main
      - devwin

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0         # Fetch all history for .GitInfo and .Lastmod

      - name: Set Version
        run: |
           echo KENTIK_KTRANSLATE_VERSION=`date +"kt-%Y-%m-%d-${GITHUB_RUN_ID}"` >> $GITHUB_ENV

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17.2'

      - name: Install dependencies
        run: sudo apt-get install make libpcap-dev golint wixl wixl-data

      - name: Install MM DBs
        run: |
          MM_DOWNLOAD_KEY=${{ secrets.MM_DOWNLOAD_KEY }} ./bin/get_mm.sh

      - name: Install SNMP Profiles
        uses: actions/checkout@main
        with:
          repository: kentik/snmp-profiles
          path: ./config/profiles

      - name: Run build
        run: |
          echo ${{ env.KENTIK_KTRANSLATE_VERSION }}
          KENTIK_KTRANSLATE_VERSION=${{ env.KENTIK_KTRANSLATE_VERSION }} make windows

      - name: Run vet & lint
        run: |
          go vet .
          golint .

      - name: Run testing
        run: make test
        
      - name: Archive binary and config artifacts
        uses: actions/upload-artifact@v2
        with:
          name: win-build-artifacts
          path: |
            config
            bin

  build-msi:
    runs-on: windows-2019
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0   
      
      - name: Fetch artifacts
        uses: actions/download-artifact@v2
        with:
          name: win-build-artifacts
          path: "."
          
      - name: Build MSI
        run: |
          $env:ProductCode = [guid]::NewGuid().ToString()
          & "C:\Program Files (x86)\WiX Toolset v3.11\bin\candle.exe" -dVersion="$(Get-Date -Format 'yy.MM.dd')" -dPath="./" -out ktranslate.wixobj  -ext WixUtilExtension -ext WixUIExtension ktranslate.wxs -nologo
          & "C:\Program Files (x86)\WiX Toolset v3.11\bin\light.exe" ktranslate.wixobj -out ktranslate.msi  -ext WixUtilExtension  -ext WixUIExtension -nologo
      
      - name: Publish MSI
        uses: actions/upload-artifact@v2
        with:
          name: ktranslate.msi
          path: ktranslate.msi