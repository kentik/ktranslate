meta:
  description: Kentik KTranslate
  vendor: Kentik
  maintainer: Kentik

depends:
  - libpcap

files:
  "/usr/bin/ktranslate":
    file: bin/ktranslate
    mode: "0755"
    user: ktranslate

  "/etc/ktranslate/GeoLite2-ASN.mmdb":
    file: config/GeoLite2-ASN.mmdb
    mode: "0644"
    user: ktranslate

  "/etc/ktranslate/GeoLite2-Country.mmdb":
    file: config/GeoLite2-Country.mmdb
    mode: "0644"
    user: ktranslate

  "/etc/ktranslate/devices.json":
    file: config/devices.json
    mode: "0644"
    user: ktranslate

  "/etc/ktranslate/snmp-base.yaml":
    file: config/snmp-base.yaml
    mode: "0644"
    user: ktranslate

  "/etc/ktranslate/udr.csv":
    file: config/udr.csv
    mode: "0644"
    user: ktranslate

  "/etc/ktranslate/config.json":
    file: config/config.json
    mode: "0644"
    user: ktranslate

dirs:
  - "/etc/ktranslate"

units:
  - ktranslate.service
user: ktranslate
