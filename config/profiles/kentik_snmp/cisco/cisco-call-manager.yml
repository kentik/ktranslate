      name: ccmPhoneIndex
      description: An arbitrary integer, selected by the local CUCM, which uniquely
        identifies a Phone within the CallManager.
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.2.1.1.13
      name: ccmPhoneDevicePoolIndex
      description: A positive value of this index is used to identify the Device Pool
        to which this Phone entry belongs. A value of 0 indicates that the index to
        the Device Pool table is Unknown.
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.2.1.1.18
      name: ccmPhoneProductTypeIndex
      description: A positive value of this index is used to identify the related product
        type entry in the ccmProductTypeTable. A value of 0 indicates that the index
        to the ccmProductTypeTable is Unknown.

# Product Type Table
- MIB: CISCO-CCM-MIB
  table:
    OID: 1.3.6.1.4.1.9.9.156.1.1.8
    name: ccmProductTypeTable
    description: The table containing the list of product types supported in a call
      manager cluster. The product types will include the list of phone types, gateway
      types, media device types, H323 device types, CTI device types, Voice Messaging
      device types and SIP device types.
  symbols:
  - OID: 1.3.6.1.4.1.9.9.156.1.1.8.1.2
    name: ccmProductType
    description: The type of the product as defined in the CUCM database.
  - OID: 1.3.6.1.4.1.9.9.156.1.1.8.1.3
    name: ccmProductName
    description: The name of the product as defined in the CUCM database.
  - OID: 1.3.6.1.4.1.9.9.156.1.1.8.1.4
    name: ccmProductCategory
    enum:
      unknown: -1
      notApplicable: 0
      phone: 1
      gateway: 2
      h323Device: 3
      ctiDevice: 4
      voiceMailDevice: 5
      mediaResourceDevice: 6
      huntListDevice: 7
      sipDevice: 8
    description: 'The category of the product. unknown: Unknown product category 
      notApplicable: Not Applicable phone: Phone gateway: Gateway h323Device: H323 Device 
      ctiDevice: CTI Device voiceMailDevice: Voice Messaging Device mediaResourceDevice: 
      Media Resource Device huntListDevice: Hunt List Device sipDevice: SIP Device.'
  metric_tags:
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.1.8.1.1
      name: ccmProductTypeIndex
      description: An arbitrary integer, selected by the local CUCM, which uniquely
        identifies an entry in the ccmProductTypeTable.

# SIP Device Table
- MIB: CISCO-CCM-MIB
  table:
    OID: 1.3.6.1.4.1.9.9.156.1.14.1
    name: ccmSIPDeviceTable
    description: The table containing a list of all SIP trunk in the CUCM cluster
      which the local CUCM is aware of. When the local CUCM is restarted, this table
      will be refreshed. If the local CUCM is down, then this table will be empty.
  symbols:
  - OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.6
    name: ccmSIPDevInetAddress
    description: Identifies last known IP Address of the SIP Trunk device. 
      The type of address for this is identified by ccmSIPDevInetAddressType.
  - OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.7
    name: ccmSIPInTransportProtocolType
    enum:
      tcp: 2
      tcpAndUdp: 4
      tls: 5
      udp: 3
      unknown: 1
    description: Specifies the transport protocol type used by CallManager for setting
      up incoming SIP call.
  - OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.9
    name: ccmSIPOutTransportProtocolType
    enum:
      tcp: 2
      tcpAndUdp: 4
      tls: 5
      udp: 3
      unknown: 1
    description: Specifies the transport protocol type used by CallManager for setting
      up outgoing SIP call. 
  - OID: 
    name: 
    description: 
  metric_tags:
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.1
      name: ccmSIPDevIndex
      description: An arbitrary integer, selected by the local CUCM, which identifies
        a SIP Trunk Device entry in the table.
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.2
      name: ccmSIPDevName
      description: The device name assigned to the SIP Trunk Device. This name is 
        assigned when a new SIP Trunk device is added to the CallManager.
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.3
      name: ccmSIPDevProductTypeIndex
      description: A positive value of this index is used to identify the related product
        type entry in the ccmProductTypeTable. A value of 0 indicates that the index
        to the ccmProductTypeTable is Unknown.
  - column:
      OID: 1.3.6.1.4.1.9.9.156.1.14.1.1.4
      name: ccmSIPDevDescription
      description: A description of the SIP Trunk device. This description is 
        given when the SIP Trunk device is configured in the CUCM.
